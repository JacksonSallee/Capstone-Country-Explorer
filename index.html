<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Explorer</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header><h1><img src="./assets/world.png" alt="globe">Country Explorer</h1></header>
  <form>
    <div id="name">
      <label for="country-name">Search by country name:</label>
      <input type="text" id="country-name" name="country-name" placeholder="Enter Country Name">
    </div>
    <div id="region">
      <label for="region-select">Select a region:</label>
      <select id="region-select" name="region-select">
        <option value="All">All Regions</option>
        <option value="Africa">Africa</option>
        <option value="Americas">Americas</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
      </select>
    </div>
    <div id="population">
      <label for="population-search">Search by population:</label>
      <input type="number" id="population-search" name="population" min="0" max="1500000000" step="10000" value="0">
      <label for="population-search">Max - 1.5 Billion (1500000000)</p>
    </div>
  </form>
  <div id="country-cards-container"></div>
  <button id="load-more-btn">Show More</button>
  <script src="./script.js"></script>
</body>
</html>
